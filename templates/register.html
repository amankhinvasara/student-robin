		<h2>Student Gateway</h2>

		<h3>Register Now!</h3>
		<br>
		<div class="register_form">
			<div class="username/password">
				<div class="textbox">
					<div class="username">
						<form id="username_box" name="username_box" method="post">
							<input id="num1" class = "input_textbox" type="textbox" name="student_username" placeholder="Username">
						</form>
					</div>
					<div class="password">
						<form id="password_box" name="password_box" method="post">
							<input id="num2" class = "input_textbox" type="password" name="student_pw" placeholder="Password">
						</form>
					</div>
				</div>
			</div>
			<div class="confp">
				<div class="textbox">
					<div class="email">
						<form id="email_box" name="email_box" method="post">
							<input id="num3" class = "input_textbox" type="textbox" name="student_email" placeholder="Email">
						</form>
					</div>
					<div class="confirmpassword">
						<form id="confpw_box" name="confpw_box" method="post">
							<input id="num4" class = "input_textbox" type="password" name="student_confpw" placeholder="Confirm Password">
						</form>
					</div>
				</div>
			</div>
			<div class="name">
				<div class="textbox">
					<div class="first_name">
						<form id="firstname_box" name="firstname_box" method="post">
							<input id="num5" class = "input_textbox" type="textbox" name="student_first_name" placeholder="First Name">
						</form>
					</div>
					<div class="last_name">
						<form id="lastname_box" name="lastname_box" method="post">
							<input id="num6" class = "input_textbox" type="textbox" name="student_last_name" placeholder="Last Name">
						</form>
					</div>
				</div>
			</div>
			<div class="contact">
				<div class="textbox">
					<div class="dob">
						<form id="dob_box" name="dob_box" method="post">
							<input id="num7" class = "input_textbox" type="textbox" name="student_dob" placeholder="Date of Birth: dd/mm/yyyy">
						</form>
					</div>
					<div class="phone">
						<form id="phone_box" name="phone_box" method="post">
							<input id="num8" class = "input_textbox" type="tel" name="student_phone" placeholder="Mobile Number">
						</form>
					</div>
				</div>
			</div>
			<div class="education">
				<div class="textbox">
					<div class="school">
						<form id="school_box" name="school_box" method="post">
							<input id="num9" class = "input_textbox" type="textbox" name="student_school" placeholder="High School Name">
						</form>
					</div>
				</div>
				<div class="dropdown">

						<form id="grade_drop" name="grade_drop" method="post">
							<fieldset class="fieldset_drop" id="num10">

										<option value = "2">10<sup>th</sup></option>
										<option value = "3">11<sup>th</sup></option>
										<option value = "4">12<sup>th</sup></option>
									</select>
								</p>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
